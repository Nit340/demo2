<div class="asset-search-container">
  <h2>Asset Search</h2>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <input 
      type="text" 
      [formControl]="searchControl" 
      placeholder="Search by asset name..."
      class="search-input"
    >
    <button (click)="searchAsset(searchControl.value)" class="search-button">
      Search
    </button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    Loading asset data...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Asset Data Display -->
  <div *ngIf="assetData && !isLoading" class="asset-data">
    <h3>Asset: {{ searchControl.value }}</h3>
    
    <div *ngIf="assetData.length === 0" class="no-data">
      No data found for this asset
    </div>

    <div *ngIf="assetData.length > 0">
      <div class="data-summary">
        Found {{ assetData.length }} readings
      </div>

      <table class="readings-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Reading</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reading of assetData">
            <td>{{ reading.timestamp | date:'medium' }}</td>
            <td>
              <pre>{{ reading.reading | json }}</pre>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
