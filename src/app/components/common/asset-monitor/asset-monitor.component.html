<div class="asset-monitor-container">
  <div *ngIf="currentReadings" class="data-section">
    <h3>Current Readings</h3>
    <pre>{{ currentReadings | json }}</pre>
  </div>

  <div *ngIf="currentSummary" class="data-section">
    <h3>Summary Data</h3>
    <pre>{{ currentSummary | json }}</pre>
  </div>
</div>
